version: '3.9'

services:
  # =============================
  # Milimili 容器（前后端 + Nginx）
  # =============================
  milimili:
    image: milimili-app:latest    # 先在本地构建并上传镜像
    container_name: milimili-app
    env_file:
      - .env.production
    ports:
      - "80:80"                   # 外网访问 80 端口
    restart: always
    depends_on:
      - mongo
      - redis
    links:
      - mongo
      - redis

  # =============================
  # MongoDB
  # =============================
  mongo:
    image: mongo:6.0
    container_name: milimili-mongo
    volumes:
      - mongo_data:/data/db
    restart: always

  # =============================
  # Redis
  # =============================
  redis:
    image: redis:7-alpine
    container_name: milimili-redis
    volumes:
      - redis_data:/data
    restart: always

# =============================
# 数据卷
# =============================
volumes:
  mongo_data:
  redis_data:
