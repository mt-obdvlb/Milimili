services:
  milimili:
    image: milimili-app:latest
    container_name: milimili-app
    env_file:
      - .env.production
    ports:
      - "80:80"
    restart: always
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:6.0
    container_name: milimili-mongo
    volumes:
      - mongo_data:/data/db
    restart: always

  redis:
    image: redis:7-alpine
    container_name: milimili-redis
    volumes:
      - redis_data:/data
    restart: always

volumes:
  mongo_data:
  redis_data:
