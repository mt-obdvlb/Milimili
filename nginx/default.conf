# 1. 处理 HTTP 请求，并永久重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mtobdvlb.mtobdvlb.xyz;

    # 将所有 HTTP 请求重定向到 HTTPS
    return 301 https://$host$request_uri;

    # Certbot 需要在 HTTP 上验证，所以保留这个 location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# 2. 处理 HTTPS 请求
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mtobdvlb.mtobdvlb.xyz;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/mtobdvlb.mtobdvlb.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mtobdvlb.mtobdvlb.xyz/privkey.pem;

    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 可选的 SSL 优化
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # 反向代理配置
    location / {
        # 确保 'server' 这个主机名能被解析到你的后端服务
        # 在 Docker Compose 中，服务名就是主机名
        proxy_pass http://server:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Certbot 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
