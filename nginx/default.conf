# HTTP 跳转到 HTTPS
server {
    listen 80;
    server_name mtobdvlb.mtobdvlb.xyz;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 配置
server {
    listen 443 ssl;
    server_name mtobdvlb.mtobdvlb.xyz;

    # 初始证书路径，Certbot 会替你写入
    ssl_certificate /etc/letsencrypt/live/mtobdvlb.mtobdvlb.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mtobdvlb.mtobdvlb.xyz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://127.0.0.1:3000;   # 反向代理到 Docker 容器
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
