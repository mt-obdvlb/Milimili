# HTTPS 配置
server {
    listen 443 ssl;
    listen 443 ssl http2;
    server_name mtobdvlb.mtobdvlb.xyz;

    # 初始证书路径，Certbot 会替你写入
    ssl_certificate /etc/letsencrypt/live/mtobdvlb.mtobdvlb.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mtobdvlb.mtobdvlb.xyz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://server:3000;  # 仅保留这一行 proxy_pass

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Certbot 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

