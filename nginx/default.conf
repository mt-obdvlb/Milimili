# ==========================
# HTTP → HTTPS 重定向
# ==========================
server {
    listen 80;
    server_name mtobdvlb.mtobdvlb.xyz;

    # 重定向所有请求到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Certbot 验证用（必须保留）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# ==========================
# HTTPS 配置
# ==========================
server {
    listen 443 ssl http2;
    server_name mtobdvlb.mtobdvlb.xyz;

    # SSL 证书路径
    ssl_certificate /etc/letsencrypt/live/mtobdvlb.mtobdvlb.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mtobdvlb.mtobdvlb.xyz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ==========================
    # 主代理配置（包括 WebSocket 支持）
    # ==========================
    location / {
        proxy_pass http://server:3000;

        # WebSocket 必须
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # 常规头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Certbot 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 可选安全增强头部
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
