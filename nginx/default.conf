server {
    listen 80;

    # API 反代到 Node.js
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 前端静态资源
    location / {
        root /var/www/milimili;
        try_files $uri /index.html;
    }
}
